<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    </link>
    <title>Teste Sync360</title>
</head>

<body>
    <main class="container" id="main-container">
        <div class="container text-bg-light" id="wrapper-info-container">
            <div class="container profile-icon-img">
                <img src="./assets/profile-icon-img.jpg" alt="Profile-icon" id="profile-icon">
            </div>

        </div>
        <div class="wrapper-form">
            <h2>Atualizaar Cadastro</h2>
            <form class="row g-2">
                <div class="col-md-9">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-2">
                    <label for="inputAge" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="inputAge">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="inputStreet">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="inputNeighborhood">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Biografia</label>
                    <input type="text" class="form-control" id="inputBio">
                </div>
                <div class="col-12">
                    <button type="button" id="save-button" class="btn btn-primary">Confirmar</button>

                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/updateInfo.js"></script>
    <script src="./js/getInfo.js"></script>
</body>

</html>
